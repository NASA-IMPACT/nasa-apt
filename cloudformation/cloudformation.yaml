AWSTemplateFormatVersion: '2010-09-09'
Description: Stack for nasa-apt.
Parameters:
  DBName:
    Default: MyDatabase
    Description: The database name
    Type: String
    MinLength: '1'
    MaxLength: '64'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only
      alphanumeric characters.
  DBUser:
    NoEcho: 'true'
    Description: The database admin account username
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only
      alphanumeric characters.
  DBPassword:
    NoEcho: 'true'
    Description: The database admin account password
    Type: String
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.
  PostgrestContainerCpu:
    Type: Number
    Default: 256
    Description: How much CPU to give the container. 1024 is 1 CPU
  PostgrestContainerMemory:
    Type: Number
    Default: 512
    Description: How much memory in megabytes to give the container
  Path:
    Type: String
    Default: "*"
    Description: A path on the public load balancer that this service
                 should be connected to. Use * to send all load balancer
                 traffic to this service.
  Priority:
    Type: Number
    Default: 1
    Description: The priority for the routing rule added to the load balancer.
                 This only applies if your have multiple services which are
                 assigned to different paths on the load balancer.
  AtbdJsonBucketName:
    Type: String
    Default: nasa-apt-json
    Description: Bucket for sending ATBD json.
  AtbdBucketName:
    Type: String
    Default: nasa-apt-atbd
    Description: Bucket for output ATBDs.
  FiguresBucketName:
    Type: String
    Default: nasa-apt-figures
    Description: Bucket for storing ATBD figures.

Mappings:
  # Hard values for the subnet masks. These masks define
  # the range of internal IP addresses that can be assigned.
  # The VPC can have all IP's from 10.0.0.0 to 10.0.255.255
  # There are two subnets which cover the ranges:
  #
  # 10.0.0.0 - 10.0.0.255
  # 10.0.1.0 - 10.0.1.255
  #
  # If you need more IP addresses (perhaps you have so many
  # instances that you run out) then you can customize these
  # ranges to add more
  SubnetConfig:
    VPC:
      CIDR: '10.0.0.0/16'
    PublicOne:
      CIDR: '10.0.0.0/24'
    PublicTwo:
      CIDR: '10.0.1.0/24'
Resources:
  # VPC in which containers will be networked.
  # It has two public subnets
  # We distribute the subnets across the first two available subnets
  # for the region, for high availability.
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: !FindInMap ['SubnetConfig', 'VPC', 'CIDR']
  # Two public subnets, where containers can have public IP addresses
  PublicSubnetOne:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PublicOne', 'CIDR']
      MapPublicIpOnLaunch: true
  PublicSubnetTwo:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Fn::Select:
          - 1
          - Fn::GetAZs: {Ref: 'AWS::Region'}
      VpcId: !Ref 'VPC'
      CidrBlock: !FindInMap ['SubnetConfig', 'PublicTwo', 'CIDR']
      MapPublicIpOnLaunch: true
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'rds-subnet'
      SubnetIds:
        - !Ref 'PublicSubnetOne'
        - !Ref 'PublicSubnetTwo'
  # Setup networking resources for the public subnets. Containers
  # in the public subnets have public IP addresses and the routing table
  # sends network traffic via the internet gateway.
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  GatewayAttachement:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref 'VPC'
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachement
    Properties:
      RouteTableId: !Ref 'PublicRouteTable'
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref 'InternetGateway'
  PublicSubnetOneRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetOne
      RouteTableId: !Ref PublicRouteTable
  PublicSubnetTwoRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetTwo
      RouteTableId: !Ref PublicRouteTable
  # Allows access from ECS to RDS
  # RDS Resources
  DB:
    Type: AWS::RDS::DBInstance
    DependsOn: GatewayAttachement
    Properties:
      DBName: !Sub '${DBName}'
      DBSubnetGroupName: !Ref 'DBSubnetGroup'
      MasterUsername: !Ref 'DBUser'
      MasterUserPassword: !Ref 'DBPassword'
      AllocatedStorage: '5'
      DBInstanceClass: db.t2.small
      Engine: Postgres
      EngineVersion: '9.4'
      PubliclyAccessible: true
      VPCSecurityGroups:
        - !Ref FargateContainerSecurityGroup

  # ECS Resources
  ECSCluster:
    Type: AWS::ECS::Cluster

  # A security group for the containers we will run in Fargate.
  # Two rules, allowing network traffic from a public facing load
  # balancer and from other members of the security group.
  #
  # Remove any of the following ingress rules that are not needed.
  # If you want to make direct requests to a container using its
  # public IP address you'll need to add a security group rule
  # to allow traffic from all IP addresses.
  FargateContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the Fargate containers
      VpcId: !Ref 'VPC'
  EcsSecurityGroupIngressFromPublicALB:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from the public ALB
      GroupId: !Ref 'FargateContainerSecurityGroup'
      IpProtocol: -1
      SourceSecurityGroupId: !Ref 'PublicLoadBalancerSG'
  EcsSecurityGroupIngressFromSelf:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      Description: Ingress from other containers in the same security group
      GroupId: !Ref 'FargateContainerSecurityGroup'
      IpProtocol: -1
      SourceSecurityGroupId: !Ref 'FargateContainerSecurityGroup'

  # Load balancers for getting traffic to containers.
  # This sample template creates one load balancer:
  #
  # - One public load balancer, hosted in public subnets that is accessible
  #   to the public, and is intended to route traffic to one or more public
  #   facing services.

  # A public facing load balancer, this is used for accepting traffic from
  # the public internet and directing it to public facing microservices
  PublicLoadBalancerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Access to the public facing load balancer
      VpcId: !Ref 'VPC'
      SecurityGroupIngress:
        # Allow access to ALB from anywhere on the internet
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1
  PublicLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '30'
      Subnets:
        # The load balancer is placed into the public subnets, so that traffic
        # from the internet can reach the load balancer directly via
        # the internet gateway
        - !Ref PublicSubnetOne
        - !Ref PublicSubnetTwo
      SecurityGroups: [!Ref 'PublicLoadBalancerSG']
  # A dummy target group is used to setup the ALB to just drop traffic
  # initially, before any real service target groups have been added.
  DummyTargetGroupPublic:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Name: !Join ['-', [!Ref 'AWS::StackName', 'drop-1']]
      Port: 80
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !Ref 'VPC'
  PublicLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    DependsOn:
      - PublicLoadBalancer
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'DummyTargetGroupPublic'
          Type: 'forward'
      LoadBalancerArn: !Ref 'PublicLoadBalancer'
      Port: 80
      Protocol: HTTP

  # This is a role which is used by the ECS tasks themselves.
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: AmazonECSTaskExecutionRolePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  # Allow the ECS Tasks to download images from ECR
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'

                  # Allow the ECS tasks to upload logs to CloudWatch
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'

  # The task definition. This is a simple metadata description of what
  # container to run, and what resource requirements it has.
  PostgRESTTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: 'postgrest'
      Cpu: !Ref 'PostgrestContainerCpu'
      Memory: !Ref 'PostgrestContainerMemory'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      ContainerDefinitions:
        - Name: 'postgrest'
          Cpu: !Ref 'PostgrestContainerCpu'
          Memory: !Ref 'PostgrestContainerMemory'
          Image: postgrest/postgrest
          PortMappings:
            - ContainerPort: 3000
          Environment:
            -
              Name: PGRST_DB_URI
              Value: !Join ['', ['postgres://', 'masteruser', ':',
                                 !Ref 'DBPassword', '@',
                                 !GetAtt [DB, Endpoint.Address],
                                 ':', !GetAtt [DB, Endpoint.Port], /,
                                 !Ref 'DBName']]
            -
              Name: PGRST_DB_SCHEMA
              Value: apt
            -
              Name: PGRST_DB_ANON_ROLE
              Value: app_user

  # The service. The service is a resource which allows you to run multiple
  # copies of a type of task, and gather up their logs and metrics, as well
  # as monitor the number of running tasks and replace any that have crashed
  PostgRESTService:
    Type: AWS::ECS::Service
    DependsOn: LoadBalancerRule
    Properties:
      ServiceName: postgrest
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 75
      DesiredCount: 2
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref FargateContainerSecurityGroup
          Subnets:
            - !Ref PublicSubnetOne
            - !Ref PublicSubnetTwo
      TaskDefinition: !Ref 'PostgRESTTaskDefinition'
      LoadBalancers:
        - ContainerName: postgrest
          ContainerPort: 3000
          TargetGroupArn: !Ref 'TargetGroup'

  # A target group. This is used for keeping track of all the tasks, and
  # what IP addresses / port numbers they have. You can query it yourself,
  # to use the addresses yourself, but most often this target group is just
  # connected to an application load balancer, or network load balancer, so
  # it can automatically distribute traffic across all the targets.
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 6
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      TargetType: ip
      Name: postgrest
      Port: 3000
      Protocol: HTTP
      UnhealthyThresholdCount: 2
      VpcId: !Ref VPC

  # Create a rule on the load balancer for routing traffic to the target group
  LoadBalancerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - TargetGroupArn: !Ref 'TargetGroup'
          Type: 'forward'
      Conditions:
        - Field: path-pattern
          Values: [!Ref 'Path']
      ListenerArn: !Ref PublicLoadBalancerListener
      Priority: !Ref 'Priority'

  # Figures bucket
  FiguresBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref 'FiguresBucketName'
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - GET
              - HEAD
              - PUT
              - POST
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'

  # Figures bucket policy
  FiguresBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: FiguresBucket
      PolicyDocument:
        Statement:
          Action:
            - 's3:List*'
            - 's3:Get*'
            - 's3:PutObject'
            - 's3:PutObjectAcl'
          Effect: Allow
          Principal:
            AWS:
              - '*'
          Resource:
            Fn::Join:
              - ''
              -
                - 'arn:aws:s3:::'
                -
                  Ref: FiguresBucket
                - "/*"

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: "/"
      Policies:
        -
          PolicyName: LambdaRunECSTask
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ecs:RunTask
                  - iam:PassRole
                Resource:
                  - "*"
        -
          PolicyName: Logging
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - "arn:aws:logs:*:*:*"

  AtbdJsonBucketLambda:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt LambdaRole.Arn
      Environment:
        Variables:
          CLUSTER: !GetAtt ECSCluster.Arn
          TASK: !Ref SerializeTaskDefinition
          SUBNET1: !Ref 'PublicSubnetOne'
          SUBNET2: !Ref 'PublicSubnetTwo'
          SECURITY_GROUP: !Ref FargateContainerSecurityGroup
          ECS_TASK_EXECUTION_ROLE: !GetAtt ECSTaskExecutionRole.Arn
          ECS_TASK_ROLE: !GetAtt SerializeTaskRole.Arn
      Handler: index.handler
      Runtime: nodejs8.10
      Code:
        ZipFile: >
          const AWS = require('aws-sdk');
          exports.handler = async function handler(event) {
            const record = event.Records[0];
            const bucketName = record.s3.bucket.name;
            const key = record.s3.object.key;
            const ecs = new AWS.ECS();
            const params = {
              cluster: process.env.CLUSTER,
              taskDefinition: process.env.TASK,
              launchType: 'FARGATE',
              networkConfiguration: {
                awsvpcConfiguration: {
                  subnets: [
                    process.env.SUBNET1,
                    process.env.SUBNET2
                  ],
                  assignPublicIp: 'ENABLED',
                  securityGroups: [
                    process.env.SECURITY_GROUP
                  ]
                }
              },
              overrides: {
                containerOverrides: [
                  {
                    command: [
                      'python',
                      './s3eventHandler.py',
                      bucketName,
                      key
                    ],
                    name: 'serialize'
                  }
                ],
                executionRoleArn: process.env.ECS_TASK_EXECUTION_ROLE,
                taskRoleArn: process.env.ECS_TASK_ROLE
              }
            };
            return ecs.runTask(params).promise();
          }

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    DependsOn: AtbdJsonBucketLambda
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref AtbdJsonBucketLambda
      Principal: 's3.amazonaws.com'
      SourceArn: 'arn:aws:s3:::nasa-apt-json'

  # ATBD json bucket
  AtbdJsonBucket:
    Type: AWS::S3::Bucket
    DependsOn:
      - AtbdJsonBucketLambda
      - LambdaInvokePermission
    Properties:
      BucketName: !Ref 'AtbdJsonBucketName'
      NotificationConfiguration:
        LambdaConfigurations:
          -
            Event: 's3:ObjectCreated:*'
            Function: !GetAtt AtbdJsonBucketLambda.Arn

  SerializeTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: s3PutObject
          # Allow serialize task to write to bucket.
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: 's3:PutObject*'
                Resource: !Sub 'arn:aws:s3:::${AtbdBucket}*'
  AtbdBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref 'AtbdBucketName'

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/nasa-apt-serializetask

  SerializeTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: 'serialize'
      Cpu: 1024
      Memory: 2048
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ECSTaskExecutionRole
      ContainerDefinitions:
        - Name: 'serialize'
          Cpu: 1024
          Memory: 2048
          Image: '552819999234.dkr.ecr.us-east-1.amazonaws.com/nasa-apt:latest'
          Environment:
            -
              Name: ATBD_BUCKET
              Value: !Ref AtbdBucket
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: serializetask
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: nasa-apt-application
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: WebsiteBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join
              - ''
              -
                - 'arn:aws:s3:::'
                - !Ref WebsiteBucket
                - /*
Outputs:
  S3Endpoint:
    Value: 's3.amazonaws.com'
    Export:
      Name: !Sub '${AWS::StackName}-S3Endpoint'
  AtbdJsonBucket:
    Value: !Ref 'AtbdJsonBucketName'
    Export:
      Name: !Sub '${AWS::StackName}-AtbdJsonBucket'
  AtbdBucket:
    Value: !Ref 'AtbdBucketName'
    Export:
      Name: !Sub '${AWS::StackName}-AtbdBucket'
  FiguresBucket:
    Value: !Ref 'FiguresBucket'
    Export:
      Name: !Sub '${AWS::StackName}-FiguresBucket'
  WebsiteBucket:
    Value: 's3://nasa-apt-application'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteBucket'
  WebsiteURL:
    Value: !GetAtt WebsiteBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'
  PGConnection:
    Value: !Join ['', ['postgres://', 'masteruser', ':',
                       !Ref 'DBPassword', '@',
                       !GetAtt [DB, Endpoint.Address],
                       ':', !GetAtt [DB, Endpoint.Port], /,
                       !Ref 'DBName']]
    Export:
      Name: !Sub '${AWS::StackName}-PGConnection'
  PostgRESTEndpoint:
    Value: !Join ['', ['http://', !GetAtt PublicLoadBalancer.DNSName]]
    Export:
      Name: !Sub '${AWS::StackName}-PostgRESTEndpoint'
