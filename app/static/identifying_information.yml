title: The descriptive formal title of the ATBD.
doi: The DOI that identifies the ATBD.
doi_authority: The organization that is responsible for creating the DOI.

citation_creators: The individual or group that authored the ATBD.
citation_editors: The individual or group responsible for publishing the ATBD.
citation_title: The individual or group responsible for publishing the ATBD.
citation_series: The name of the series for which the ATBD is part of.
citation_release_date: Release date of the ATBD.
citation_release_place: The name (city if possible) of the place from which the ATBD was released.
citation_publisher: The name of the individual or group that made the ATBD available for release.
citation_version: The version number of the ATBD.
citation_issue: The issue number of the ATBD.
citation_additional_details: Additional free-text citation details.
citation_online_resource: The URL of the ATBD landing page.
