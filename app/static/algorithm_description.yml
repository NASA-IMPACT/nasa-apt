input_variable_name: The name of the variable that is input into the algorithm as it is named in the data.
input_variable_long_name: The expanded name of the input variable.
input_variable_unit: The unit used to report the input variable.

output_variable_name: The name of the variable that is output from the algorithm as it is named in the data.
output_variable_long_Name: The expaded name of the output variable.
output_variable_unit: The unit used to report the output variable.

scientific_theory: A description of the principles essential to the product retrieval including a descripiton of the physics and assoicated geophysical phenomenom observed.
scientific_theory_assumptions: A description of any scientific or physical assumptions made in deriving the algorithm.

mathematical_theory: A description of the mathematical theory essential to algorithm development.
mathematical_theory_assumptions: A description of any mathematical assumptions, simplifications and approximations made when deriving the algorithm.
