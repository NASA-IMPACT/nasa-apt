version: '3.8'
services:
  db:
    # Postgres db for local development only.
    # For staging/production, see RDS instance in cloudformation.yaml
    image: postgres:11.8
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nasadb
      POSTGRES_USER: masteruser
      POSTGRES_PASSWORD: password
    command: postgres -c log_statement=all
  db-bootstrapper: 
    build: 
      context: ./
      dockerfile: ./db/local.Dockerfile
    command: >
      sh -c "
        sqitch deploy --verify db:pg://masteruser:password@db:5432/nasadb &&
        psql 'postgres://masteruser:password@db:5432/nasadb?options=--search_path%3dapt' -f /sqitch/testData.sql
      "
    volumes: 
      - ./db:/sqitch
      - ./db:/var/lib/postgresql/data
     
    depends_on: 
      - db-ready
     
      
  elastic:
    # Elastic db for local development only.
    # For staging/production, add elasticache instance
    image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
    environment:
      - discovery.type=single-node
      - http.port=9200
      - http.cors.allow-origin=*
      - http.cors.enabled=true
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
    ports:
      - "9200:9200"
  # localstack for local development only. AWS S3 used for staging/production
  localstack:
    image: localstack/localstack:0.12.7
    environment:
      SERVICES: s3,secretsmanager
      AWS_ACCESS_KEY_ID: stub
      AWS_SECRET_ACCESS_KEY: stub
      AWS_DEFAULT_REGION: us-east-1
      HOSTNAME: localhost
      HOSTNAME_EXTERNAL: localhost
      S3_BUCKET: nasa-apt-dev-files  
      POSTGRES_DB: nasadb
      POSTGRES_USER: masteruser
      POSTGRES_PASSWORD: password
      POSTGRES_ADMIN_CREDENTIALS_ARN: mocked_credentials_arn
      JWT_SECRET_ARN: mocked_jwt_secret_arn
      JWT_SECRET_VALUE: mock-jwt-secret-value-NOT-TO-BE-USED-IN-PRODUCTION
    ports:
      - "4566:4566"
    volumes: 
      - ./localstack/setup.sh:/docker-entrypoint-initaws.d/setup.sh
      - ./localstack/figures:/figures
      
  api:
    build:
      context: ./
      dockerfile: app/local.Dockerfile
    image: nasa-apt/dev/app
    # Same as above, I'm sure there's a better way to do this, than sleeping for an 
    # arbitarty amount of time. All of the `wait-for-dependency` type scripts I've found 
    # online consider the service to be ready once `nc -z $HOST $PORT` succeeds. However 
    # in the case of localstack, those services will succeed before all of the necessary
    # S3 and secretmanager resources have been built - so the API will still fail. 
    command: >
      sh -c "
        python wait_for_localstack_ready.py &&
        uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
      "
    ports:
      - "8000:80"
    volumes:
      - ./app:/app/app
      - ./localstack/wait_for_localstack_ready.py:/app/wait_for_localstack_ready.py

    environment:
      # the boto3 library needs these AWS_* env vars, even though we are using localstack.
      AWS_ACCESS_KEY_ID: stub
      AWS_SECRET_ACCESS_KEY: stub
      AWS_DEFAULT_REGION: us-east-1
      PROJECT_NAME: nasa-apt-api-local
      API_VERSION_STRING: /v2
      AWS_RESOURCES_ENDPOINT: http://localstack:4566
      S3_BUCKET: nasa-apt-dev-files
      POSTGRES_ADMIN_CREDENTIALS_ARN: mocked_credentials_arn
      JWT_SECRET_ARN: mocked_jwt_secret_arn

      # This URL omits the "http://" in order to remain consistent
      # with the value of the URL returned by the ElasticSearch Domain 
      # CDK component
      ELASTICSEARCH_URL: elastic:9200
      IDP_METADATA_URL: $IDP_METADATA_URL
      FASTAPI_HOST: http://localhost:8000
      JWT_SECRET: $JWT_SECRET
      APT_FRONTEND_URL: $APT_FRONTEND_URL
    depends_on:
      - localstack-ready
      - db-bootstrapper
  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      API_URL: http://localhost:8000/atbds
    depends_on:
      - api
  db-ready:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
    command: db:5432
  localstack-ready:
    image: dadarek/wait-for-dependencies
    depends_on:
      - localstack
    command: localstack:4566
  